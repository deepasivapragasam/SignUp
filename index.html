<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./styles/css/styles.css">
</head>
<body>
    <section class="sign-section">
        <div class="sign-up">
            <h1>Get Started.</h1>
            <h2>Register in 20 seconds.</h2>
            <form onsubmit="return validate()">
                <div class='form-group'>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                    <span id="nameError"></span>
                </div>
                <div class='form-group'>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                    <span id="emailError"></span>
                </div>
                <div class='form-group'>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <input type="button" value="SHOW" id="show">
                </div>
                <span id="passwordError"></span>
                <div class="conditions clearfix">
                        <div class="valid">One uppercase character</div>
                        <div class="valid">Seven characters at least</div>
                        <div class="valid lower">One lowercase character</div>
                        <div class="valid lower">One number</div>
                </div>
                <input type="submit" value="Register" id="register">
            </form>
        </div>
        <div class="line"></div>
        <p>Already a member? <a href="javascript:void(0)">Log In Here.</a></p>
    </section>
    <script src="./script/sign.js">
    </script>
</body>
</html>
